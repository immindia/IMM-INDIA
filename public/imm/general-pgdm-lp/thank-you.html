<script>
    function saveEnquiry()
    {
        var reg_enq = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        var phoneFormat_enq = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        document.getElementById('err_name').innerHTML='';
        document.getElementById('err_email').innerHTML='';
        document.getElementById('err_phone').innerHTML='';
        document.getElementById('err_course').innerHTML='';
        document.getElementById('err_education').innerHTML='';
        
        if (document.getElementById('name').value == '')
        {
            document.getElementById('name').focus();
            document.getElementById('err_name').innerHTML='Please Enter Name';
            return false;
        } 
        else if (document.getElementById('email').value == '')
        {
            document.getElementById('email').focus();
            document.getElementById('err_email').innerHTML='Please Enter Email Id';
            return false;
        } 
        else if (reg_enq.test(document.getElementById('email').value) == false)
        {
            document.getElementById('email').focus();
            document.getElementById('err_email').innerHTML='Please Enter Valid Email Id';
            return false;
        } 
        else if(document.getElementById('phone').value=='' || document.getElementById('phone').value.length!=10)
        {
            document.getElementById('phone').focus();
            document.getElementById('err_phone').innerHTML='Please Enter Valid Phone Number';
            return false;
        }
        else if(phoneFormat_enq.test(document.getElementById('phone').value) == false)
        {
            document.getElementById('phone').focus();
            document.getElementById('err_phone').innerHTML='Please Enter Valid Phone Number';
            return false;
        }
        else if (document.getElementById('course').value == '')
        {
            document.getElementById('course').focus();
            document.getElementById('err_course').innerHTML='Please Select Course';
            return false;
        }
        else if (document.getElementById('education').value == '')
        {
            document.getElementById('education').focus();
            document.getElementById('err_education').innerHTML='Please Select Education';
            return false;
        }
        else
        {
            document.getElementById('enq_submit').style.display = "none";
            //document.getElementById('enq_submit').innerHTML = "Sending..";           
            var formdata = new FormData();
            formdata.append('name', document.getElementById('name').value);
            formdata.append('email', document.getElementById('email').value);
            formdata.append('phone', document.getElementById('phone').value);
            formdata.append('course', document.getElementById('course').value);
            formdata.append('education', document.getElementById('education').value);
        $.ajax({
            url: '../../save_pgdm_ip_enquiry.php',
            data: formdata,
            type: 'POST',
            contentType: false,
            processData: false,
            success: function (data) {
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('course').value = '';
                document.getElementById('education').value = '';
                //document.getElementById('enq_submit').innerHTML = "SUBMIT"; 
                $("#msg").html('Enquiry Send Successfully');
            }
        });
    }
    }
</script>
